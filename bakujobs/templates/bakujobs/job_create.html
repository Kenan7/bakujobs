{% extends 'bakujobs/base/minimalBase.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form method="post" id="jobForm" class="form-horizontal" data-items-url="{% url 'ajax_load_items' %}">
                    {% csrf_token %}
                    <div class="the-area">

                        <div class="form-group">
                            <label for="id_job_title" class="col-sm-3 control-label">Job Title</label>
                            <div class="col-sm-9">
                                {{ form.job_title }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_category" class="col-sm-3 control-label">Job Category</label>
                            <div class="col-sm-9">
                                {{ form.category }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_job_description" class="col-sm-3 control-label">Job description</label>
                            <div class="col-sm-9">
                                {{ form.job_description }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_job_type" class="col-sm-3 control-label">Job type:</label>
                            <div class="col-sm-9">
                                {{ form.job_type }}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-5">
                                    <label for="id_min_salary" class="col-sm-3 col-md-6 control-label">Min salary:</label>
                                    <div class="col-sm-9">
                                        {{ form.min_salary }}
                                    </div>
                                </div>

                                <div class="col-5">
                                    <label for="id_max_salary" class="col-sm-3 col-md-6 control-label">Max salary:</label>
                                    <div class="col-sm-9">
                                        {{ form.max_salary }}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_gender" class="col-sm-3 control-label">Gender</label>
                            <div class="col-sm-9">
                                {{ form.gender }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_description" class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                                {{ form.description }}
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-9 col-sm-offset-2">
                            <input class="btn btn-primary" type="submit" value="Save">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
